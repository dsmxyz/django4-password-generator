<!-- Home page -->
{% extends 'generator/base.html' %}
{% block title %}Password Generator{% endblock %}
{% block content %}
<div class="container text-center">
<h1><strong>Password Preferences</strong></h1>
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select> Length
    </br>
        <input class="form-check-input" type="checkbox" name="uppercase"> Uppercase
    </br>
        <input class="form-check-input" type="checkbox" name="numbers"> Numbers
    </br>
        <input class="form-check-input" type="checkbox" name="special"> Special Characters
    </br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
</div>
{% endblock %}
